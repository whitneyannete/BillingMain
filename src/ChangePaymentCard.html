<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change payment card</title>
    <link rel="stylesheet" href="style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="font-inter py-6  w-[100%]">
    <div class="mb-5 px-6">
        <h1 class="text-lg font-semibold text-[#101828] mb-1">Change Payment Method</h1>
        <p class="text-sm font-normal text-[#475467]">Change payment card details</p>
    </div>
    <div class="py-6 border-t border-gray-200 ">
        <div class="mb-5 px-6">
            <label for="full-name" class=" text-[#344054] text-sm font-medium block ">Account Name</label>
            <input type="text" id="full-name" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px]" >
        </div>
        <div class="mb-5 px-6">
            <label for="phone" class=" text-[#344054] text-sm font-medium block">Card Number</label>
            <input type="tel" id="phone" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px]" >
        </div>
        <div class="mb-5 px-6 grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div class="w-full">
              <label for="email" class=" text-[#344054] text-sm font-medium block">Expiry Date</label>
            <input type="email" id="email" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px] " >
          </div>
            <div class="justify-end w-full">
              <label for="email" class=" text-[#344054] text-sm font-medium block">CVV</label>
            <input type="email" id="email" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px]" >
          </div>
        </div>
    </div>
    <div class="font-semibold flex flex-row gap-3 justify-end items-end self-stretch px-6">
        <button class="  text-[#344054] text-sm px-8 py-[10px] bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg bg-[rgba(16, 24, 40, 0.05)];">Cancel</button>
        <button class=" text-[#FFF]  px-8 py-[10px]  border-solid   bg-blue-700 rounded-lg shadow border border-blue-700;">Update</button>
    </div>    
</div>
  
</body>
      
</body>
</html>
